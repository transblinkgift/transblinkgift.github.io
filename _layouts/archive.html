---
layout: page
---
<h2>Posts in {{ page.name }}</h2>

{% for post in site.posts  %}
{% capture postdate %}{{ post.date | date: '%Y-%m' }}{% endcapture %}
{% if postdate == page.slug %}
<div class="post-preview">
    <a href="{{ post.url | prepend: site.baseurl }}">
        <h2 class="post-title">            
            {{ post.title }}
        </h2>
        {% if post.subtitle %}
        <h3 class="post-subtitle">
            {{ post.subtitle }}
        </h3>
        {% endif %}
    </a>
</div>
<hr>
{% endif %}
{% endfor %}
